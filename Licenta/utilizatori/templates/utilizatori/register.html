{% extends 'base.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'utilizatori/table_style.css' %}">
<title>Register</title>
    
{% endblock title %}

{% block content %}
<div class="container-fluid" >
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body" style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">
                    <h1 class="card-title text-center">Register</h1>
                    <form method="POST">
                    <div class="form-group" > 
                        {% csrf_token %}
                        {{form.as_p}}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    {% comment %} <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
    </form> {% endcomment %}

    {% if exista%}
    <script src="{% static '/utilizatori/exista.js' %}"></script> 
    {% endif %}
{% endblock content %}
